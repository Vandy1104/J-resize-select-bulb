<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>JqueryUI</title>

  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

  <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <h1 id="heading">Jquery - UI</h1>
<div id="container" class="container">
    <h2 id="subHeading">JQUERY</h2>
</div>

<div id="resizable" class="ui-widget-content">
  <h3 class="ui-widget-header">Resizable</h3>
</div>
<br>

<!-- <ol id="selectable"> -->

<ul id="sortable">
  <li class="ui-widget-content">Burger</li>
  <li class="ui-widget-content">Pie</li>
  <li class="ui-widget-content">Chips</li>
  <li class="ui-widget-content">Pizza</li>

</ol>

<br/>
<br/>
<br/>
<br/>
<br/>
<br/>

<div id="room">
  <img id="offBulb" src="images/offBulb.jpg" alt="offBulb">
  <img id="onBulb" src="images/onBulb.jpg" alt="onBulb">
  <img id="offSwitch" src="images/offSwitch.png" alt="offSwitch">
  <img id="onSwitch" src="images/onSwitch.png" alt="onSwitch">
</div>

    <!-- jquery goes first in this set. -->
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>

    <!-- jquery is dependent on jquery, so it goes next. -->
    <script
    src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
    integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
    crossorigin="anonymous"></script>
    <!-- Our script file must be the last one in this set. -->
    <script src="js/script.js"></script>


  </body>
</html>
